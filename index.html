<script type="text/javascript">
	function submitc(){
		var submit = document.getElementById('search').value;
		if(submit == ""){
			alert("搜索内容不能为空");
		}
	}

	var counter=document.getElementById("counter");
	var banner=document.getElementById("banner");
	var pre=document.getElementById("pre");
	var next=document.getElementById("next");
	var timer;
	var nextlist=parseInt(banner.style.left);

	function animals(offset){
		var newlist=parseInt(banner.style.left)+offset;
		banner.style.left=newlist+'px';
		if(newlist<-2401){
			banner.style.left=0+'px';
			banner.setAttribute('class','list');
		}
		if(newlist>0){
			banner.style.left=-2400+'px';
			banner.setAttribute('class','list');
		}
	}

	pre.onclick=function(){
		animals(1200)
	}
	next.onclick=function(){
		animals(-1200)
	}

	function start(){
		timer=setInterval(function(){
			next.onclick()
		},2000);
	}
	start();
	function stop(){
		clearInterval(timer);
	}
	counter.onmouseleave=start;
	counter.onmouseenter=stop;

	function delayURL(url,time){
		alert("页面将在三秒后跳转");
 		setTimeout("top.location.href = '" + url + "'",time);
 	}
</script>
